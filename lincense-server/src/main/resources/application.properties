server.port=9080

#session超时时间
server.servlet.session.timeout=300

#是否启用debug模式
#debug=true

logging.level.org.springframework.web=DEBUG
#logging.file=D:/runtime/test.log
logging.file.name=./logs/server-logs.log
logging.pattern.level=info

logging.file.max-history=3
logging.file.max-size=5MB

#thymeleaf start
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.template-resolver-order=0
spring.thymeleaf.cache=false
#thymeleaf end

spring.profiles.active=dev

#License相关配置
#license.subject=license_demo
#license.publicAlias=publicCert
#license.storePass=public_password1234
#license.licensePath=F:/workspace_qh/license/
#license.privateKeysStorePath=classpath:/privateKeys.keystore
#license.publicKeysStorePath=classpath:/publicCerts.keystore

mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.orcadt.iot.entity
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-value= -1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.global-config.banner=false
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.call-setters-on-nulls=true
mybatis-plus.configuration.jdbc-type-for-null= null


